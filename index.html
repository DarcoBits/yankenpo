<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yankempo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="cold-mb-4" style="text-align: center;">Juega Piedra, Papel, Tijera, Largarto o spok </h1>
                <h2 class="cold-mb-4" style="text-align: center;">Elige Uno La PC Elegira Otro Much Suerte! </h2>

            </div>
        </div>
        <div class="row">
            <div class="custom-image-container col-6 col-md-2">
                <img src="imagenes/piedra2.gif" alt="Piedra" class="custom-image" onclick="play('piedra')">
                <div class="image-title">Piedra</div>
            </div>

            <div class="custom-image-container col-6 col-md-2">
                <img src="imagenes/papel.gif" alt="Papel" class="custom-image" onclick="play('papel')" >
                <div class="image-title">Papel</div>
            </div>

            <div class="custom-image-container col-6 col-md-2">
                <img src="imagenes/lagarto.gif" alt="Lagarto" class="custom-image" onclick="play('lagarto')" >
                <div class="image-title">Lagarto</div>
            </div>

            <div class="custom-image-container col-6 col-md-2">
                <img src="imagenes/tijera.gif" alt="Tijera" class="custom-image" onclick="play('tijera')" >
                <div class="image-title">Tijera</div>
            </div>

            <div class="custom-image-container col-6 col-md-2">
                <img src="imagenes/spok.gif" alt="spok" class="custom-image" onclick="play('spok')" >
                <div class="image-title">Spok</div>
            </div>
        </div>

    <div class = "score-bar">
        <div class="score">
            <div class="col col-heading">
                <h1>TÃš</h1>
            </div>
            <div class="col col-display" id="playerScore">0</div>
        </div>
        <div class="score">
            <div class="col col-heading">
                <h1>PC</h1>
            </div>
            <div class="col col-display" id="computerScore">0</div>
        </div>
    </div>



        <div id="how-to-play" style="text-align: center; margin-top: 20px;">
            <!-- video de YouTube en el atributo "src" del iframe -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1Ym17rIfCWs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Agregamos SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js" defer></script>
</body>

</html>
